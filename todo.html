<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo project</title>
    <style>
      /* =========================
   Global Reset & Base
========================= */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* =========================
   Body / Layout
========================= */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1f1f1f;
        gap: 1.5rem;
      }

      /* =========================
   Heading
========================= */
      h1 {
        color: #ffffff;
        font-size: 2.2rem;
        font-weight: 600;
      }

      /* =========================
   Form Layout
========================= */
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      form > div {
        width: 20rem;
        display: flex;
        gap: 0.75rem;
      }

      /* =========================
   Input Field
========================= */
      input {
        flex: 1;
        padding: 10px 12px;
        font-size: 14px;
        border: 1px solid #444;
        border-radius: 6px;
        background: #2a2a2a;
        color: #ffffff;
        outline: none;
      }

      input::placeholder {
        color: #888;
      }

      input:focus {
        border-color: #ffffff;
      }

      /* =========================
   Buttons (Unified)
========================= */
      button {
        height: 40px;
        min-width: 90px;
        padding: 0 16px;
        font-size: 14px;
        border: 1px solid #ffffff;
        background: transparent;
        color: #ffffff;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s ease, color 0.2s ease;
      }

      button:hover {
        background: #ffffff;
        color: #000000;
      }

      /* =========================
   Todo List Layout (FIXED)
========================= */
      .todo-list-elem {
        width: 20rem;
      }

      .main_todo_list {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.75rem;
        gap: 0.75rem;
      }

      /* =========================
   Todo Text
========================= */
      .main_todo_list li {
        list-style: none;
        color: #ffffff;
        flex: 1;
        word-break: break-word;
      }

      /* =========================
   Delete Button
========================= */
      .deleteBtn {
        margin: 0;
      }
      .main_todo_list li {
        list-style: disc;
        list-style-position: inside;
        color: #ffffff;
        flex: 1;
        word-break: break-word;
        padding-left: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Todo List</h1>
    <br />
    <form>
      <div>
        <input type="text" id="inputValue" />
        <button class="btn">Add todo</button>
      </div>
      <section class="todo-list-elem"></section>
    </form>

    <script>
      const mainToDoElem = document.querySelector(".todo-list-elem");
      const inputValue = document.getElementById("inputValue");

      //  hami le add gareko data lai store garna yek list banaunu parxa so yek empty list banayeko

      // local storage ma  bhayeko data lai first time run garda display garuxa
      const getTodoListFromLocal = () => {
        return JSON.parse(localStorage.getItem("todoProjectData"));
      };
      let localToDoList = getTodoListFromLocal() || [];

      const addTodoDynamicElement = (curElement) => {
        //  yek div banayeko ra div bhitra yek list ra yek delete button banayeko through using the js

        const divElement = document.createElement("div");

        // adding the class main_todo_list

        divElement.classList.add("main_todo_list");

        // mathi inputValue bhanne variable create gareko   xa ra tyo bhitra bayeko  data lai get garna innerHeight use gareko

        divElement.innerHTML = `<li>${curElement}</li> <button class="deleteBtn">Delete</button>`;
        mainToDoElem.append(divElement);
      };

      const addTodoList = (e) => {
        // console.log("testing the bugs");
        // trim use garera sabai space haru hatayera exact data matra dinxa
        const todoListValue = inputValue.value.trim();

        inputValue.value = "";

        //   yo if chahi hami le localdodo list ma bhayeko duplicate value lai ignore garna bhanyeko ho
        if (todoListValue != "" && !localToDoList.includes(todoListValue)) {
          localToDoList.push(todoListValue);
          localToDoList = [...new Set(localToDoList)];
          console.log(localToDoList);
          // local storage  ma data store garna ko lagi hami le getTodoListFromLocal function banayera local
          localStorage.setItem(
            "todoProjectData",
            JSON.stringify(localToDoList)
          );
          addTodoDynamicElement(todoListValue);
        }
      };

      const showTodoList = () => {
        console.log(localToDoList);
        localToDoList.forEach((curElement) => {
          addTodoDynamicElement(curElement);
        });
      };
      showTodoList();

      const removeTodoList = (e) => {
        if (!e.target.classList.contains("deleteBtn")) return;

        const todoRemove = e.target;
        const todoListContent = todoRemove.previousElementSibling.innerText;

        localToDoList = localToDoList.filter((curTodo) => {
          return curTodo !== todoListContent;
        });

        // update localStorage
        localStorage.setItem("todoProjectData", JSON.stringify(localToDoList));

        // remove from UI
        todoRemove.parentElement.remove();
      };

      mainToDoElem.addEventListener("click", (e) => {
        e.preventDefault();
        removeTodoList(e);
      });

      // Add the click event listener
      document.querySelector(".btn").addEventListener("click", (e) => {
        e.preventDefault();
        addTodoList();
      });
    </script>
  </body>
</html>
